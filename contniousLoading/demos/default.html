<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<link rel='stylesheet' type='text/css' href='../css/contniousLoading.css' />
<script type='text/javascript' src='../contniousLoading/dummyJson.js'></script>
<script type='text/javascript' src='../jquery/jquery-1.7.1.min.js'></script>
<script type='text/javascript' src='../jquery/jquery-ui-1.8.17.custom.min.js'></script>
<script type='text/javascript' src='../jquery/jquery.jqGrid.min.js'></script>
<script type='text/javascript' src='../contniousLoading/contniousLoading.js'></script>
<script type='text/javascript'>
var collumNames = [ 'Item Code',
        	        'Item Name',
        			'Buyier',
        			'Address' ];
var collumModel = [ {
	"name" : "itemCode",
	'width' : 180,
	align : 'left',
	'formatter' : randomNumber,
	"sortable" : false,
	editable : false
},{
	"name" : "itemName",
	'width' : 180,
	align : 'left',
	"sortable" : false,
	editable : false
},{
	"name" : "buyier",
	'width' : 180,
	align : 'left',
	'formatter' : randomNumber,
	"sortable" : false,
	editable : false
},{
	"name" : "address",
	'width' : 180,
	align : 'left',
	"sortable" : false,
	editable : false
}];
function randomNumber(cellValue, posData, rowData) {
	var randomNum = Math.floor((Math.random() * 10000000) + 1);
	return cellValue + "_" + randomNum;	
}
var timeoutVar;

	$(document).ready(function() {
		$('#plainHTMLTable').continousLoading({
			datatype : "local",
			data : jsonData,
			width : ($(window).width() - 70),
			gridview : true,
			loadonce : true,
			colNames : collumNames,
			colModel : collumModel,
			rowNum : 150000,			
			viewrecords : true,
			subGrid : false,
			autoheight : true,
			autowidth : false,
			shrinkToFit : true,
			cellsubmit : 'clientArray',
			cellEdit : false,
			jsonReader : {
				root : "rows",
				repeatitems : false
			},
			cmTemplate: { title: false },
			loadComplete : function(data) {
				$("tr.jqgrow:odd").addClass("oddRow");
				$("tr.jqgrow:even").addClass("evenRow");
				console.log('loadComplete');
			},
			continousLoading : {timeoutVar: timeoutVar, split:30, timeOut:150,  firstPageSize: 50}
		});
		
	});

	
</script>
<style type='text/css'>

#plainHTMLTable {
	font-family: verdana,arial,sans-serif;
	font-size:11px;
	color:#333333;
	border-width: 1px;
	border-color: #999999;
	border-collapse: collapse;
}
#plainHTMLTable th {
	background:#b5cfd2 url('cell-blue.jpg');
	border-width: 1px;
	padding: 18px;
	border-style: solid;
	border-color: #999999;
}
#plainHTMLTable td {
/* 	background:#dcddc0 url('cell-grey.jpg'); */
	border-width: 1px;
	padding: 14px;
	border-style: solid;
	border-color: #999999;
}
</style>
</head>
<body>
<br/><br/><br/>
<table id="plainHTMLTable"></table>
</body>
</html>
